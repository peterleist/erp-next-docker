services:
  # MariaDB Database
  mariadb:
    image: mariadb:10.6
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-changeme123}
    volumes:
      - mariadb-data:/var/lib/mysql
      - ./config/mariadb.cnf:/etc/mysql/mariadb.conf.d/frappe.cnf
    networks:
      - erpnext-network
    ports:
      - "${MARIADB_PORT:-3306}:3306"
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --bind-address=0.0.0.0
    healthcheck:
      test: mysqladmin ping -h localhost --password=${MYSQL_ROOT_PASSWORD:-changeme123}
      interval: 5s
      retries: 10

  # Redis Cache
  redis-cache:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-cache-data:/data
    networks:
      - erpnext-network

  # Redis Queue  
  redis-queue:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-queue-data:/data
    networks:
      - erpnext-network

  # Frappe/ERPNext configurator - creates the site
  configurator:
    image: frappe/erpnext:v16
    restart: "no"
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      DB_HOST: mariadb
      DB_PORT: "3306"
      REDIS_CACHE: redis-cache:6379
      REDIS_QUEUE: redis-queue:6379
      REDIS_SOCKETIO: redis-queue:6379
      SOCKETIO_PORT: "9000"
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-changeme123}
      SITE_NAME: ${SITE_NAME:-erp.local}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
    volumes:
      - sites-data:/home/frappe/frappe-bench/sites
      - ./init-site.sh:/home/frappe/init-site.sh:ro
    networks:
      - erpnext-network
    command:
      - bash
      - /home/frappe/init-site.sh

  # ERPNext Backend 
  backend:
    image: frappe/erpnext:v16
    restart: unless-stopped
    depends_on:
      configurator:
        condition: service_completed_successfully
    volumes:
      - sites-data:/home/frappe/frappe-bench/sites
    networks:
      - erpnext-network

  # ERPNext Frontend/Nginx
  frontend:
    image: frappe/erpnext:v16
    restart: unless-stopped
    depends_on:
      - backend
      - websocket
    environment:
      BACKEND: backend:8000
      FRAPPE_SITE_NAME_HEADER: ${SITE_NAME:-erp.local}
      SOCKETIO: websocket:9000
      UPSTREAM_REAL_IP_ADDRESS: 127.0.0.1
      UPSTREAM_REAL_IP_HEADER: X-Forwarded-For
      UPSTREAM_REAL_IP_RECURSIVE: "off"
      PROXY_READ_TIMEOUT: "120"
      CLIENT_MAX_BODY_SIZE: 50m
    volumes:
      - sites-data:/home/frappe/frappe-bench/sites
    networks:
      - erpnext-network
    ports:
      - "${HTTP_PORT:-8080}:8080"
    command:
      - nginx-entrypoint.sh

  # ERPNext WebSocket
  websocket:
    image: frappe/erpnext:v16
    restart: unless-stopped
    depends_on:
      configurator:
        condition: service_completed_successfully
    volumes:
      - sites-data:/home/frappe/frappe-bench/sites
    networks:
      - erpnext-network
    ports:
      - "${WEBSOCKET_PORT:-9000}:9000"

  # Queue workers
  queue-short:
    image: frappe/erpnext:v16
    restart: unless-stopped
    depends_on:
      configurator:
        condition: service_completed_successfully
    volumes:
      - sites-data:/home/frappe/frappe-bench/sites
    networks:
      - erpnext-network
    command:
      - bench
      - worker
      - --queue
      - short,default

  queue-long:
    image: frappe/erpnext:v16
    restart: unless-stopped
    depends_on:
      configurator:
        condition: service_completed_successfully
    volumes:
      - sites-data:/home/frappe/frappe-bench/sites
    networks:
      - erpnext-network
    command:
      - bench
      - worker
      - --queue
      - long,default,short

  # Scheduler
  scheduler:
    image: frappe/erpnext:v16
    restart: unless-stopped
    depends_on:
      configurator:
        condition: service_completed_successfully
    volumes:
      - sites-data:/home/frappe/frappe-bench/sites
    networks:
      - erpnext-network
    command:
      - bench
      - schedule

networks:
  erpnext-network:
    driver: bridge

volumes:
  mariadb-data:
  redis-cache-data:
  redis-queue-data:
  sites-data:
